general.settings:
  path: '/admin/config/system/acas'
  defaults:
    _form: '\Drupal\general\Form\AdminForm'
    _title: 'Acas Settings'
  requirements:
    _permission: 'administer site configuration'
    
general.sync:
  path: '/admin/config/development/sync'
  defaults:
    _form: '\Drupal\general\Form\SyncForm'
    _title: 'Sync to Prod'
  requirements:
    _permission: 'sync to prod'
    
general.sync_prod:
  path: '/sync-prod'
  defaults:
    _controller: '\Drupal\general\Controller\GeneralController::sync_prod'
    _title: 'Syncronise to Production'
  requirements:
    _permission: 'sync to prod'
    
general.searchheader:
  path: '/searchheader'
  defaults:
    _controller: '\Drupal\general\Controller\GeneralController::searchheader'
    _title: 'Search Results'
  requirements:
    _permission: 'access content'
    
general.health:
  path: '/health'
  defaults:
    _controller: '\Drupal\general\Controller\GeneralController::health'
    _title: 'Health'
  requirements:
    _permission: 'access content'
    
general.feedback:
  path: '/feedback/{entity_id}/{value}'
  defaults:
    _controller: '\Drupal\general\Controller\GeneralController::feedback'
    _title: 'Feedback'
  requirements:
    _permission: 'access content'
    
general.feedback-results:
  path: '/feedback-reults'
  defaults:
    _controller: '\Drupal\general\Controller\GeneralController::feedback_results'
    _title: 'Feedback results'
  requirements:
    _permission: 'access content'
    
general.anything-wrong-results:
  path: '/anything-wrong-results'
  defaults:
    _controller: '\Drupal\general\Controller\GeneralController::anything_wrong_results'
    _title: 'Anything wrong results'
  requirements:
    _permission: 'access content'

general.notfound:
  path: '/notfound'
  defaults:
    _controller: '\Drupal\general\Controller\GeneralController::notfound'
    _title_callback: '\Drupal\general\Controller\GeneralController::getNotFoundTitle'
  requirements:
    _permission: 'access content'
